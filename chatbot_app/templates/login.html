{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="{% static 'lib/bootstrap-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/bootstrap-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="form-container">
    <form method="post" class="form-group">
        {% csrf_token %}
        <h2 class="text-center mb-4">LLM Chatbot Login</h2>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" aria-describedby="usernameHelp"
                   placeholder="Enter your username">

        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" aria-describedby="passwordHelp"
                   placeholder="Enter your password">

        </div>
        <button type="submit" class="btn btn-custom btn-block">Login</button>
    </form>
    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}

</div>
</body>
</html>
